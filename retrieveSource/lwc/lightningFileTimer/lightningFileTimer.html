<template>
    <lightning-record-edit-form record-id={recordId} object-api-name  ={objectApiName}  mode="edit" onsubmit ={stopTimer}  onerror={onError}   >

    <div style="background: white;padding: 20px;border-radius: 6px;text-align: center;">
        <div class="class1" style="font-size: 50px;text-align:center;">{timeVal}</div>
        
        <template if:true={hideDemarrer}>
            <lightning-button data-my-id="in01" label="Démarrer" type="button"  onclick={start} ></lightning-button>
        </template>

        <template if:true={hidePause}>
            <lightning-button data-my-id="in02" label="Pause"   type="submit" ></lightning-button>
        </template>
        
        <template if:true={hideStop}>
            <lightning-button data-my-id="in03" label="Stop" type="submit" onclick={reset} ></lightning-button>
        </template>

        <lightning-input-field style=" height:0px;" class="slds-transition-hide" data-my-id="in3"   aura:id="startSelection" field-name="timer_opp__c"  name="timer_opp__c" value={timeVal} label="Temps passé récemment"></lightning-input-field>
        <lightning-input-field style=" height:0px;" class="slds-transition-hide"  field-name="total_timer_opp__c"  name="total_timer_opp__c" value={timeTotal} label="Temps total" ></lightning-input-field>  
    
    </div>

    <template if:true={openmodel} >
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Arrêter le Timer</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <center><h2><b>Attention si vous arrêtez le timer vous ne pouvez plus l'activer a nouveau</b></h2><br/>
                            <p>Êtes-vous sûr de vouloir continuer ?</p>
                        </center>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Annuler" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button data-my-id="in04"  type="submit" label="Continuer" variant="brand" onclick={saveMethod}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        </template>
    </lightning-record-edit-form>
    <lightning-record-edit-form onload={onLoad} record-id={recordId} object-api-name  ={objectApiName}  mode="edit" onsubmit ={stopTimer}  onerror={onError}   >

</lightning-record-edit-form>

</template>
